<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>STM Employee Management System</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
           <div class="pic">
            <img src="drawable/poto.png">
            <h3 style="font-family: 'Fredoka One';margin-left: 10px;">Employee Name</h3>
            <h4 style="font-family: 'Fredoka One';margin-left: 10px;">Employee Email</h4>
            <hr>
           </div>
           <div class="btn">
            <center>
                <a href="employee.html"><button type="button" ><i class="fa-solid fa-eye" style="margin-right: 10px;"></i>Basic Information</button></a>
                <a href="empleave.html"><button type="button" class="active"><i class="fa-solid fa-envelope" style="margin-right: 10px;"></i>Work Leave</button></a>
                <a href="index.html"><button type="button" class="out"><i class="fa-solid fa-right-from-bracket" style="margin-right: 10px;"></i>Sign out</button></a>
            </center>
           </div>
        </div>
    </div>
    
    <div class="guhit">
        <img src="drawable/logo.png">
        <h1>Work Leave<br>Job Title</h1>
        <hr>
    </div>  
    <div class="square" style="margin-top: 40px;">
    <div class="right" style="display: flex;">
        <p>Date Of Leave: <input type="date" id="dol"></p>
        <p style="margin-left: 15px;">Date Of Return: <input type="date" id="dor"></p>
        <p style="margin-left: 15px;">Type Of Leave: <select name="" id="">
            <option value="">Sick Leave</option>
            <option value="">Emergency Leave</option>
            <option value="">Maternity Leave</option>
            <option value="">Vacation Leave</option>
            <option value="">Maternal Leave</option>
            <option value="">Other leave</option>
        </select></p>
    </div>
    </div>  
    <div class="center">
        <h3>Reason For Leave</h3>
        <textarea name="" id="tarea" style="max-width: 200px;max-height: 150px;min-width: 100px;min-height: 100px;"></textarea>
        <div style="margin-right: 200px;margin-top: 30px; min-width: 100px;min-height: 100px;">
        <button type="button" class="btns" onclick="submit()"><i class="fa-solid fa-envelope" style="margin-right: 10px;"></i>Submit</button>
    </div>
    </div>
    <script>
        function submit(){
            alert("Submit Succesfully");
            window.location = "employee.html";
        }
    </script>
</body>
</html>
