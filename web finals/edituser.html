    <div class="guhit">

        <h1>Edit User Information</h1>
        <hr>
    </div>  
        <div class="panel">
            <div class="inside">
                <form method="post" id="editUser">
            <label for="id" >ID: </label>
            <input type="number" name="id" id="Uid" style="height: 20px;margin-top: 10px;margin-left: 80px;" required>
            <br>
            <label for="divi">DIVISION: </label>
            <input type="text" name="divi" id="divi" style="height: 20px;margin-top: 40px;margin-left: 28px;" required>
            <br>
            <label for="users">USERNAME: </label>
            <input type="text" name="users" id="users" style="height: 20px;margin-top: 40px;margin-left: 10px;" required>
            <br>
            <label for="passW">PASSWORD: </label>
            <input type="password" name="passW" id="passW" style="height: 20px;margin-top: 40px;margin-left: 10px;" required>
            <br>
            <button class="btnA" type="submit"><i class="fa-solid fa-pen-to-square" style="margin-right: 10px;"></i>Save</button>
        </form>
        </div>
    </div>
    <script>
        // Get the form element
var formElement = document.getElementById("editUser");

// Handle the submit event on the form
formElement.addEventListener("submit", function(event) {
  // Get all of the input elements that are required
  var requiredInputs = formElement.querySelectorAll("input[required]");

  // Loop through the required inputs
  for (var i = 4; i < requiredInputs.length; i++) {
    // Get the current input
    var input = requiredInputs[i];

    // Check if the input is empty
    if (input.value === "") {
      // The input is empty, so display a message and prevent the form from being submitted
      alert("Please fill out all required fields before submitting the form.");
      event.preventDefault();
    }
  }
  alert("Edit Successfully");
  window.open("userinfo.html","currentWindow");
});
    </script>
